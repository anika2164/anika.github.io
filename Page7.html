<!DOCTYPE html>
<html>

<head>
    <title>Contact Us</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500&family=Raleway:wght@300;400&display=swap" rel="stylesheet">

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <style>
        body {
            background-color: #a2937d;
            font-family: 'Raleway', sans-serif;
            color: #f4f2ec;
            margin: 0;
        }

        header {
            background-color: #a2937d;
            padding: 20px 0;
            text-align: center;
            box-shadow: 0px 3px 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            font-family: 'Playfair Display', serif;
            font-size: 36px;
            margin-bottom: 20px;
        }

        nav ul {
            list-style-type: none;
            display: flex;
            justify-content: center;
            padding-top: 20px;
        }

        nav ul li {
            margin: 0 10px;
        }

        nav ul li a {
            text-decoration: none;
            color: #f4f2ec;
            font-weight: bold;
            padding: 10px 15px;
            border-radius: 20px;
            transition: background-color 0.3s;
        }

        nav ul li a:hover {
            background-color: #fff8e6;
            color: #a2937d;
        }

        .container {
            display: flex;
            justify-content: space-between;
            margin: 20px 50px;
        }

        .form-container {
            background-color: #f4f2ec;
            color: #a2937d;
            padding: 30px;
            border-radius: 20px;
            width: 100%;
            box-shadow: 0px 3px 10px rgba(0, 0, 0, 0.1);
        }

        .form-container input[type="text"],
        .form-container input[type="email"],
        .form-container textarea {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 15px;
            border: 1px solid #a2937d;
        }

        .form-container input[type="submit"] {
            background-color: #a2937d;
            color: #f4f2ec;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            cursor: pointer;
        }

        .form-container input[type="submit"]:hover {
            background-color: #6c6159;
        }

        .message {
            background-color: #f4f2ec;
            color: #a2937d;
            padding: 20px;
            border-radius: 20px;
            width: 100%;
            text-align: center;
            font-weight: bold;
            margin-top: 20px;
            box-shadow: 0px 3px 10px rgba(0, 0, 0, 0.1);
        }
        .form-container, .message {
    margin: 10px 0;  /* Added to ensure spacing */
    max-width: 100%; /* Ensuring the width doesn't exceed parent */
    box-sizing: border-box;  /* Ensures padding doesn't expand width */
}
    </style>

    <script>
        function showThankYouMessage() {
            document.getElementById("form").style.display = "none";
            document.getElementById("message").style.display = "block";
        }
    </script>
</head>

<body>
    <header>
        <h1>Contact Us</h1>
        <nav>
            <ul>
                <li><a href="Page1.html">Home</a></li>
                <li><a href="Page2.html">About Me</a></li>
                <li><a href="Page3.html">Parsi Heritage and History</a></li>
                <li><a href="Page4.html">Sustainable Practices</a></li>
                <li><a href="Page5.html">Culinary and Attire</a></li>
                <li><a href="Page6.html">Parsi Decline</a></li>
                <li><a href="Page7.html">Contact Us</a></li>
            </ul>
        </nav>
    </header>

    <div class="container">
        <div class="form-container">
            <h2>Contact Form</h2>
            <form id="form" onsubmit="showThankYouMessage(); return false;">
                <input type="text" name="firstname" placeholder="First Name" required><br>
                <input type="text" name="surname" placeholder="Surname" required><br>
                <input type="email" name="email" placeholder="Email" required><br>
                <textarea name="message" placeholder="Any feedback or message?"></textarea><br>
                <input type="submit" value="Submit">
            </form>
            <div class="message" id="message">
                Thank you for filling! We will get back to you ASAP!
            </div>
        </div>
    </div>
</body>

</html>
